{% extends 'base.html' %}

{% block content %}
<div class="row mb-2">
    <div class="col-sm">
        <h2 class="mb-0">SQL Generator</h2>
        <small>
          An SQL code generator from spreadsheet files
        </small>
    </div>
    <div class="col-sm">
        <div class="float-right">
            <div class="row">
                <div class="col-12">
                    <a class="float-right btn btn-link" href="/">Generate New SQL</a>
                </div>
                <div class="col-12">
                    <button id="copy-button" class="float-right btn btn-primary btn-sm" onclick="copyCodeToClipboard()">
                        <span id="button-text">Copy to Clipboard</span>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<p id="code" style="color: black;">
    {{
        sql
    }}
</p>
<script>
    function copyCodeToClipboard() {
        const text = document.getElementById("code").innerText;
        const el = document.createElement("textarea");
        document.body.appendChild(el);
        el.value = text;
        el.select();
        document.execCommand("copy");
        document.body.removeChild(el);


        const buttonTextEl = document.getElementById("button-text")
        buttonTextEl.innerText = "Copied to Clipboard"

        setTimeout(() => {
            buttonTextEl.innerText = "Copy to Clipboard"
        }, 3000)
    }
</script>
{% endblock %}
